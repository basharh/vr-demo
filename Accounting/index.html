<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Accounting</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.21.custom.css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div id="main">
      <div id="balance_box">
        <span>Balance:</span>
        <span>$45.3</span>
      </div>
      <div id="input_form">
        <div id="note">
          <input type="text" size="43" placeholder="Note"></input>
        </div>
        <div id="expense">
          <input type="text" size="8" placeholder="$"></input> 
        </div>
        <div id="income">
          <input type="text" size="8" placeholder="$"></input> 
        </div>
        <div id="date">
          <input id="datepicker" type="text" size="11" placeholder="mm/dd/yyyy"></input> 
          <!-- <div id="picker"></div> -->
        </div>
        <div id="add">
          <input type="button" value="Add"></input> 
        </div>
      </div>
      <div id="exp_table">
        <div class="row first">
          <div class="id"></div>
          <div class="note">Note</div>
          <div class="expense">Expense</div>
          <div class="income">Income</div>
          <div class="date">Date</div>
          <div class="action">Action</div>
        </div>
        <div class="row">
          <div class="id"></div>
          <div class="note">Groceries</div>
          <div class="expense">$12.2</div>
          <div class="income">$50.0</div>
          <div class="date">2/6/2012</div>
          <div class="action"><div class="icon"></div></div>
        </div>
        <div class="row even">
          <div class="id"></div>
          <div class="note">Credit Card</div>
          <div class="expense">$65.23</div>
          <div class="income">$23.7</div>
          <div class="date">6/5/2012</div>
          <div class="action"><div class="icon"></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
